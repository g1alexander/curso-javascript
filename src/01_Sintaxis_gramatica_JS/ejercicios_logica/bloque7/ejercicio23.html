    <h1>ejercicio 23</h1>
    <script>
      /*Programa una función que dado un array de números 
      devuelva un objeto con 2 arreglos en el primero almacena 
      los números pares y en el segundo los impares,
      pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá 
      {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.*/

      let pares = [];
      let impares = [];

      const arrayParImpar = (array = undefined) => {
        if (array === undefined) return console.warn("no puede estar vacio");
        if (!(array instanceof Array))
          return console.error("debes ingresar un array");
        array.forEach((elem, i) =>
          elem % 2 === 0 ? (pares[i] = elem) : (impares[i] = elem)
        );

        pares = pares.filter(Boolean);
        impares = impares.filter(Boolean);

        const objetoParImpar = {
          pares,
          impares,
        };
        console.log(objetoParImpar);
      };

      arrayParImpar([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]);
    </script>
