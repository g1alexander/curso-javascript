    <script>
      /*Programa una función que determine 
      si un número es par o impar, pe. miFuncion(29) devolverá Impar*/

      const par = (numero = undefined) => {
        if (numero <= 0) {
          console.warn("solo numeros mayores a 0");
        } else if (numero === undefined) {
          console.warn("no enviaste nada");
        } else if (typeof numero !== "number") {
          console.error("debes ingresar un numero");
        } else {
          if (numero % 2 === 0) {
            console.log("el numero es par");
          } else {
            console.log("el numero es impar");
          }
        }
      };

      par(1);
    </script>
