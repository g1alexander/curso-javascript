    <h1>ejercicio 11</h1>
    <script>
      /*Programa una función que calcule el factorial de un número
      (El factorial de un entero positivo n, se define como el producto
      de todos los números enteros positivos desde 1 hasta n),
      pe. miFuncion(5) devolverá 120.*/

      let expresionNumero = /^[0-9]{1,2}$/;
      const factorial = (numero) => {
        if (
          Number.isInteger(numero) &&
          numero > 0 &&
          expresionNumero.exec(numero)
        ) {
          let resultado = 1;
          for (let i = 1; i <= numero; i++) {
            resultado = resultado * i;
          }
          console.log(resultado);
        } else if (Number.isInteger(numero) && numero === 0) {
          console.log(1);
        } else {
          console.error(
            "no puedes enviar vacio, cadenas de texto y numeros iguales o superiores a 100"
          );
        }
      };

      factorial(-2);
    </script>
