<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>ejercicio 07</h1>
    <script>
      /*Programa una función que valide si una palabra o frase dada,
      es un palíndromo (que se lee igual en un sentido que en otro),
      pe. mifuncion("Salas") devolverá true.
      */
      let expresion = new RegExp(
        "^[a-zA-ZáéíóúÁÉÍÓÚñÑ]+(?: [a-zA-ZáéíóúÁÉÍÓÚñÑ]+)*$"
      );

      const validarPalabra = (str = undefined) => {
        if (str === undefined) {
          console.warn("no has ingresado nada");
        } else {
          if (expresion.exec(str)) {
            let polindromo = str
              .toLowerCase()
              .replace(/ /g, "")
              .normalize("NFD")
              .replace(/[\u0300-\u036f]/g, "");
            let frase = polindromo.split("").reverse().join("");

            if (frase === polindromo) {
              console.info(true);
            } else {
              console.info(false);
            }
          } else {
            console.error("no puedes ingresar un numero");
          }
        }
      };

      validarPalabra("Amad a la dama");
    </script>
  </body>
</html>
