    <h1>ejercicio 25</h1>
    <script>
      /*Programa una función que dado un arreglo de elementos,
      elimine los duplicados, pe.
      miFuncion(["x", 10, "x", 2, "10", 10, true, true])
      devolverá ["x", 10, 2, "10", true].*/

      const eliminar = (array = undefined) => {
        if (array === undefined) return console.warn("ingresa un array");
        if (!(array instanceof Array))
          return console.error("debes ingresar un array");
        if (array.length === 0)
          return console.error("el array no puede estar vacio");

        let newArray = Array.from(new Set(array));

        console.log(newArray);
      };

      eliminar(["x", 10, "x", 2, "10", 10, true, true, "hola", "hola"]);
    </script>
