    <h1>ejercicio 20</h1>
    <script>
      /*Programa una función que valide que un 
      texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") 
      devolverá verdadero.*/

      // /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i
      // expresion que usa el profe para validar sus emails

      let valEmail = /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z](?:[a-z]*[a-z])?\.)+[a-z](?:[a-z]*[a-z])?$/;

      const email = (texto = undefined) => {
        if (texto === undefined) return console.warn("no puede estar vacio");
        if (!valEmail.exec(texto))
          return console.error(
            "no es un email, los email deben tener example@example.co"
          );
        console.log(`tu email ${texto} es correcto`);
      };

      email("jonmircha@gmail.mx");
    </script>
