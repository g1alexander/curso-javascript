  <body>
    <h1>boolean</h1>
    <script>
      let verdadero = true
      let falso = false
      let falso2 = Boolean(false) //no es recomdable
      console.log(verdadero, falso, falso2);

      //solo es recomendable para saber si un dato es true o false

      console.log(Boolean(0)); //false
      console.log(Boolean(-12)); //true
      console.log(Boolean("")); //false
      console.log(Boolean(" ")); //true
    </script>
