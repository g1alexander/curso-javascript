  <body>
    <h1>alert confirm prompt</h1>
    <script>
      // alert("esto es una alerta");
      // confirm("esto es una confirmacion");
      // prompt("esto es un aviso");
      let alerta = alert("esto es una alerta"),
        confirmacion = confirm("esto es una confirmacion"),
        aviso = prompt("esto es un aviso");

      /* no es necesario almacenar una alerta ya que
        siempre dara "undefined" */
      console.log(alerta);
      console.log(confirmacion);
      console.log(aviso);
    </script>
  </body>
