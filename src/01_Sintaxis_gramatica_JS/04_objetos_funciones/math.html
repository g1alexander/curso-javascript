<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #a3a3a3;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>objeto Math</h1>
    <script>
      console.log(Math);
      console.log(Math.PI); //numero PI
      //valor absoluto, es la cantidad sin importar si es - o +
      console.log(Math.abs(-7.9));
      console.log(Math.ceil(7.1)); //valor posterior inmediato = 8
      console.log(Math.floor(7.9)); //valor inferior inmediato = 9
      console.log(Math.round(7.6)); //7.6 = 8 --- 7.2 = 7
      console.log(Math.sqrt(9)); //raiz cuadrada
      console.log(Math.pow(2, 3)); //potencia
      console.log(Math.sign(6.9)); //referencia a negativo = -1 y positivo = 1 y 0 = 0
      console.log(Math.random()); //numero alt entre 0 y 1
      console.log(Math.round(Math.random() * 1000)); // numero alt entre 0 y 1000
    </script>
  </body>
</html>
