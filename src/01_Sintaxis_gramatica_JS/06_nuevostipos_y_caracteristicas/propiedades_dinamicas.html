<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #a3a3a3;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Propiedades dinamicas</h1>
    <script>
      let aleatorio = Math.round(Math.random() * 100 + 5);
      const objUsuarios = {
        valor: "hola",
        [`id_${aleatorio}`]: "valor aletorio",
      };
      console.log(objUsuarios);

      const usuarios = ["jon", "alex", "vale", "vane", "dani"];
      usuarios.forEach((elem, id) => {
        objUsuarios[`id_${id}`] = elem;
      });
      console.log(objUsuarios);
    </script>
  </body>
</html>
