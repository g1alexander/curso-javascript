<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #a3a3a3;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Generators</h1>
    <script>
      function* iterable() {
        yield "hola";
        console.log("hola mundo");
        yield "hola2";
        console.log("jojo");
        yield "hola3";
        yield "hola4";
      }

      let iterador = iterable();
      /*console.log(iterador.next());
      console.log(iterador.next());
      console.log(iterador.next());
      console.log(iterador.next());
      console.log(iterador.next());
      */
      for (const y of iterador) {
        console.log(y);
      }

      //guaradar los yield dentro de un array
      const arr = [...iterable()];
      console.log(arr);

      function cuadrado(value) {
        setTimeout(() => {
          return console.log({
            value,
            result: value * value,
          });
        }, 0 | (Math.random() * 1000));
      }

      function* genrator() {
        yield cuadrado(0);
        yield cuadrado(1);
        yield cuadrado(2);
        yield cuadrado(3);
        yield cuadrado(4);
        yield cuadrado(5);
      }

      for (const y of genrator()) {
        y;
      }
    </script>
  </body>
</html>
