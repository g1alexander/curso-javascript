<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #a3a3a3;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Asincron√≠a y el Event Loop</h1>
    <script>
      //codigo sincrono bloqueante
      (() => {
        console.log("Inicio");
        function dos() {
          console.log("Dos");
        }
        function uno() {
          console.log("Uno");
          dos();
          console.log("Tres");
        }
        uno();
        console.log("Fin");
      })();
      console.log("*********************");
      //codigo asincrono no bloqueante
      (() => {
        console.log("Inicio");
        function dos() {
          setTimeout(function () {
            console.log("Dos");
          }, 1000);
        }
        function uno() {
          setTimeout(function () {
            console.log("Uno");
          }, 0);
          dos();
          console.log("Tres");
        }
        uno();
        console.log("Fin");
      })();
    </script>
  </body>
</html>
