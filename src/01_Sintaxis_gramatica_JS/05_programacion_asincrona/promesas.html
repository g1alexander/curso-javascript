<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #a3a3a3;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Promesas</h1>
    <script>
      function cuadrado(value) {
        if (typeof value !== "number") {
          return Promise.reject(`el valor ${value} no es un entero`);
        }
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({
              value,
              result: value * value,
            });
          }, 0 | (Math.random() * 1000));
        });
      }

      cuadrado(0)
        .then((res) => {
          console.log("inicio");
          console.log(res);
          return cuadrado(1);
        })
        .then((res) => {
          console.log(res);
          return cuadrado(2);
        })
        .then((res) => {
          console.log(res);
          return cuadrado(3);
        })
        .then((res) => {
          console.log(res);
          return cuadrado(4);
        })
        .then((res) => {
          console.log(res);
          return cuadrado(5);
        })
        .then((res) => {
          console.log(res);
          console.log("fin");
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
