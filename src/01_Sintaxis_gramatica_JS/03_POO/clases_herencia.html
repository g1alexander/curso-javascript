      // forma despues de EMAScript 6
      // clase padre
      class Animal {
        /*siempre se pone el constructor*/
        constructor(nombre, genero) {
          this.nombre = nombre;
          this.genero = genero;
        }
        sonar() {
          console.log(`hago sonidos ${this.nombre}`);
        }
        saludar() {
          console.log(`saludo ${this.nombre} ${this.genero}`);
        }
      }
      // herencia
      class Perro extends Animal {
        /*los atributos heredaros se ponen 
        dentro del metodo especial "super"*/
        constructor(nombre, genero, tamanio) {
          super(nombre, genero);
          this.tamanio = tamanio;
        }
        sonar() {
          console.log("holii, soy un perro");
        }
        ladrar() {
          console.log("guuaa guuaa");
        }
      }
      const mari = new Animal("mari", "hembra"),
        scoody = new Perro("scoody", "macho", "gigante");
