<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #a3a3a3;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>desestructuracion</h1>
    <script>
      const arreglo = ["uno", "dos", "tres"];

      let uno = arreglo[0],
        dos = arreglo[1],
        tres = arreglo[2];

      console.log(uno, dos, tres);

      console.log("***********************");

      const [one, two, three] = arreglo;
      console.log(one, two, three);

      console.log("***********************");

      const objeto = {
        nombre: "alex",
        apellido: "granados",
        edad: 20,
      };

      /*
        dato importante: cuando se haga una desestructuracion
        las variables se deben llamar del mismo modo
        que en las llaves del objeto, si no se hace asi
        la variable estara undefined
      */
      const { nombre, apellido, edad } = objeto;

      console.log(nombre, apellido, edad);
    </script>
  </body>
</html>
