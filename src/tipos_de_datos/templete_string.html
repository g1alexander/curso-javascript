<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #a3a3a3;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>templete string</h1>
    <script>
      let nombre = "alex";
      let apellido = "granados";

      //concatenacion
      let saludo = "Hola! mi nombre es " + nombre + " " + apellido + ".";
      console.log(saludo);

      //interpolacion
      let saludo2 = `Hola! mi nombre es ${nombre} ${apellido}.`;
      console.log(saludo2);

      let ul =
        "<ul><li>primavera</li><li>verano</li><li>otaño</li><li>invierno</li></ul>";
      console.log(ul);

      let ul2 = `
<ul>
  <li>primavera</li>
  <li>verano</li>
  <li>otaño</li>
  <li>invierno</li>
</ul>
    `;
      console.log(ul2); //forma adecuada en 2021

      let ul3 = "<ul>";
      ul3 += "<li>primavera</li>";
      ul3 += "<li>verano</li>";
      ul3 += "<li>otaño</li>";
      ul3 += "<li>invierno</li>";
      ul3 += "</ul>";
      console.log(ul3);
    </script>
  </body>
</html>
