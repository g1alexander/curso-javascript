    <h1>ejercicio 21</h1>
    <script>
      /*Programa una función que dado un array
      numérico devuelve otro array con los números
      elevados al cuadrado, pe. mi_funcion([1, 4, 5])
      devolverá [1, 16, 25].*/

      let valor = [];

      const arrayCuadrado = (array = undefined) => {
        if (array === undefined) return console.warn("no puede estar vacio");
        if (!(array instanceof Array) && !(valor instanceof Array))
          return console.error("debes ingresar un array");
        array.forEach((elem, i) => {
          if (typeof array[i] == "number") {
            valor[i] = elem * elem;
          } else {
            console.log(`el elemento ${array[i]} no es un numero`);
          }
        });
        console.log(valor);
      };

      arrayCuadrado([1, 4, 5]);
    </script>
