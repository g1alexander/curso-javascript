<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        background: #a3a3a3;

  <body>
    <h1>ejercicio 06</h1>
    <script>
      /*Programa una función para contar el número de veces
            que se repite una palabra en un texto largo, pe.
            miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
            */
      let expresion = new RegExp(
        "^[a-zA-ZáéíóúÁÉÍÓÚñÑ]+(?: [a-zA-ZáéíóúÁÉÍÓÚñÑ]+)*$"
      );

      const contarCaracteres = (str = undefined, letra = undefined) => {
        if (str === undefined && letra === undefined) {
          console.warn("no has ingresado nada");
        } else {
          if (expresion.exec(str) && expresion.exec(letra)) {
            let palabra = letra.toLowerCase();
            str = str.split(" ");
            let arreglo = [];
            str.map((n) => {
              if (n.toLowerCase() === palabra) {
                arreglo.push(n); //con push obtiene el contador
              }
            });
            console.log(`La cantidad de ${palabra} es: ${arreglo.length}`);
          } else {
            console.error("no puedes ingresar un numero");
          }
        }
      };

      contarCaracteres("hola mundo adios MUNDO", "mundo");
    </script>
  </body>
</html>
