    <h1>ejercicio 10</h1>
    <script>
      /*Programa una función que reciba un número y evalúe
      si es capicúa o no (que se lee igual en un sentido que en otro),
      pe. miFuncion(2002) devolverá true.
      */
      // let expresionNumero = /^[0-9]{1,7}$/;
      const capicua = (numero) => {
        if (Number.isInteger(numero)) {
          let numeroInvertido = 0;
          coparar = numero * 10;
          while (coparar > 0) {
            coparar = Math.floor(coparar / 10);
            numeroInvertido = numeroInvertido * 10 + (coparar % 10);
          }
          numeroInvertido = numeroInvertido / 10;

          if (numeroInvertido === numero) {
            console.info(true);
          } else {
            console.info(false);
          }
        } else {
          console.error("no puedes enviar vacio o cadenas de texto");
        }
      };

      capicua(2002);
    </script>
