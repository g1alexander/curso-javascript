<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #a3a3a3;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>ejercicio 02</h1>
    <script>
      /*Programa una función que te devuelva el texto 
      recortado según el número de caracteres indicados, 
      pe. miFuncion("Hola Mundo", 5) devolverá "Hola".
      */
      let cadena = prompt("ingresa cualquier cadena de texto");
      let numero = prompt("cuantos espacios quieres recortar?");
      let expresion = new RegExp(
        "^[a-zA-ZáéíóúÁÉÍÓÚñÑ]+(?: [a-zA-ZáéíóúÁÉÍÓÚñÑ]+)*$"
      );
      let validacion = expresion.exec(cadena);
      let expresionNumero = /^[0-9]{1,3}$/;
      let validacionNumero = expresionNumero.exec(numero);

      const fCadena = (cadena, numero) => {
        if (cadena === null) {
          console.log("has cancelado el ingreso de la cadena");
        } else {
          console.log(
            `has cortado tu cadena en ${numero} y quedo: ${cadena.slice(
              0,
              -numero
            )}`
          );
        }
      };

      if (validacion && cadena !== "") {
        numero === "" || numero === null || validacionNumero === null
          ? console.log(
              "has cancelado el corte para tu cadena, enviaste vacio o enviaste un texto y deberia ser un numero"
            )
          : fCadena(cadena, parseInt(numero));
      } else {
        console.log(
          `tu cadena solo puede contener letras, deben separarse como mucho por un espacio y no puedes enviar la cadena vacia`
        );
      }
    </script>
  </body>
</html>
